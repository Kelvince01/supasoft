# Production Environment Configuration

# Disable SQL logging in production
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# Production logging levels
logging.level.root=WARN
logging.level.com.supasoft=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Production database configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/supasoft_items_db?useSSL=true&requireSSL=true&serverTimezone=Africa/Nairobi
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Production Redis configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true

# Production RabbitMQ configuration
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.ssl.enabled=true

# Actuator security
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# File upload limits (if needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
